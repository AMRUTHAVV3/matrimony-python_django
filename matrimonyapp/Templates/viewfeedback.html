<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-block table-border-style">
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead>
                                                            <tr>

                                                                <th>User name</th>
                                                                <th>Feedback</th>

                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                         {% for i in data %}

                                                            <tr class="table-info">


                                                                <td>{{i.user}}</td>
                                                                <td>{{i.feedback}}</td>
                                                            </tr>
                                                         {% endfor %}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
</body>
</html>
{% endblock %}
